# uwsgi.ini file
[uwsgi]
for-readline = /var/projects/sbguides/env/include/env_vars.ini
  env = %(_)
endfor = 
# Django-related settings
# the base directory (full path)
chdir           = /var/projects/sbguides/sbguide/
# Django's wsgi file
module          = sbguide.wsgi
# the virtualenv (full path)
home            = /var/projects/sbguides/env
req-logger = file:/var/projects/sbguides/logs/uwsgi-access
logger = file:/var/projects/sbguides/logs/uwsgi-error
# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /var/projects/sbguides/run/sbguide.sock
# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
vacuum          = true
