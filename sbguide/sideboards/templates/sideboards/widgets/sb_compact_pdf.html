
<table>
    <tr>
        <td colspan=2>{{ object.opponent.deck_name}}</td>
    </tr>
    <tr><td>In</td><td>Out</td></tr>
    <tr><td>
            <ul>
                {% for card in object.get_cards_in %}
                    <li>{{card.qty}} x {{card.card}}</li>
                {% endfor %}
            </ul>
        </td>
        <td>
            <ul>
                {% for card in object.get_cards_out %}
                    <li>{{card.qty}} x {{card.card}}</li>
                {% endfor %}
            </ul>
        </td>
    </tr>
</table>
