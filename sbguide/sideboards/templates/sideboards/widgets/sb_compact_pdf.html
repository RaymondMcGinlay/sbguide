
    <h3>{{ object.opponent.deck_name}}</h2>
    <h4>In</h4>

    {% for card in object.get_cards_in %}
        <span>{{card.qty}} x {{card.card}}<br/></span>
    {% endfor %}
    <h4>Out</h4>

    {% for card in object.get_cards_out %}
        <span>{{card.qty}} x {{card.card}}<br/></span>
    {% endfor %}
