
<div class="col s6 card">
    <h3><a href="{{ object.get_absolute_url }}">{{ object.opponent.deck_name}}</a></h3>
    <div class = "row">
        <div class="col s6">
            <h4>In</h4>
            <ul>
                {% for card in object.get_cards_in %}
                    <li>{{card.qty}} x {{card.card}}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col s6">
            <h4>Out</h4>
            <ul>
                {% for card in object.get_cards_out %}
                    <li>{{card.qty}} x {{card.card}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
