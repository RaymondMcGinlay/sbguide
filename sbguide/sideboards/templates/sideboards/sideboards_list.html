{% extends 'base.html' %}
{% block content %}
      <table>
        <thead>
          <tr>
              <th>Deck</th>
              <th>Format</th>
          </tr>
        </thead>
      
  {% for object in object_list %}
    <tr><td><a href="{% url 'sideboard-list' object.deck.slug %}">{{ object.deck.deck_name }}</a></td><td> {{ object.deck.legality }}</td></tr>
  {% endfor %}
  </table>

{% endblock content %}
