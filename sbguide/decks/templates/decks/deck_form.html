{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class = "col s6">
        {% if form %}
                <div class="modal-content">
                    <form class="login" method="POST" action="{% url 'mydeck-add' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                </div>
                <div class="modal-footer">       
                    <button class="primaryAction" type="submit">add</button>
                </div>
                </form>
        {% endif %}

    </div>
{% endblock %}
